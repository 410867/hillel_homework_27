<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 27</title>

    <link rel="stylesheet" href="Style/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <div class="form">
        <form action="">
            <div class="input form-group">
                <label for="name_lastName" class="label">Ім'я, Прізвище:</label>
                <input type="text" class="form-control" id="name_lastName" >
            </div>

            <div class="input form-group">
                <label for="birth" class="label">Дата народження</label>
                <input type="text" class="form-control" id="birth" >
            </div>

            Стать:
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="femaleGender" checked>
                <label class="form-check-label femaleGender" for="femaleGender">
                    Жіноча
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="maleGender">
                <label class="form-check-label maleGender" for="maleGender">
                    Чоловіча
                </label>
            </div>

            <div class="input form-group">
                <label for="city" class="label">Місто (вибір зі списку):</label>
                <select class="form-control" id="city" >
                    <option>Київ</option>
                    <option>Одеса</option>
                    <option>Миколаїв</option>
                    <option>Дніпро</option>
                    <option>Львів</option>
                </select>
            </div>

            <div class="input form-group">
                <label for="address" class="label">Адреса:</label>
                <textarea maxlength="200" class="form-control" id="address" rows="3" ></textarea>
            </div>


            Мови, якими володієш:
            <div class="form-check checkbox">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck1" checked>
                <label class="form-check-label" for="flexCheck1">
                    Українська
                </label>
            </div>
            <div class="form-check checkbox">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck2">
                <label class="form-check-label" for="flexCheck2">
                    Англійська
                </label>
            </div>
            <div class="form-check checkbox">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck3">
                <label class="form-check-label" for="flexCheck3">
                    Німецька
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Зберегти</button>
        </form>
    </div>

    <div class="block__table hide">
        <table class="table">
            <tr class="table__header__tr">
                <td>Ім'я, Прізвище</td>
                <td>Дата народження</td>
                <td>Стать</td>
                <td>Місто</td>
                <td>Адреса</td>
                <td>Мови, якими володіє</td>
            </tr>
            <tr class="table__body__tr">

            </tr>
        </table>
    </div>
</div>

<script type="module" src="index.js"></script>

</body>
</html>
